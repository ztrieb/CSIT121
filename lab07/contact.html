<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <a href="tierlist.html">Tier List</a>
        <a class="active" href="contact.html">Contact Form</a>
    </div>
    <br><br>
    <form>

        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="John">
        </div>
        
        <br>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Smith">
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">
        </div>

        <br>

        <div>
            <label>How much do you agree or diagree with this tier list?</label>
            
            <br><br>

            <input type="radio" name="Do you agree with this tier list?" value="Strongly Disagree">
            <label>Strongly Disagree</label>
            <br>
            <input type="radio" name="Do you agree with this tier list?" value="Disagree">
            <label>Disagree</label>
            <br>
            <input type="radio" name="Do you agree with this tier list?" value="Neither Agree or Disagree">
            <label>Neither Agree or Disagree</label>
            <br>
            <input type="radio" name="Do you agree with this tier list?" value="Agree">
            <label>Agree</label>
            <br>
            <input type="radio" name="Do you agree with this tier list?" value="Strongly Agree">
            <label>Strongly Agree</label>
        </div>

        <br>

        <div>
            <label for="cfield">What would you change?</label>
            <br>
            <textarea rows="10" cols="40" id="cfield" name="cfield" placeholder="Your text..."></textarea>
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>

</body>
</html>
