<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="https://ztrieb.github.io/CSIT121/finalproject/index.html">HTML Basics!</a>
        <a href="https://ztrieb.github.io/CSIT121/finalproject/espresso.html">Espresso Blog Post</a>
        <a href="https://ztrieb.github.io/CSIT121/finalproject/moonlight.html">The Moonlight 5K Blog Post</a>
        <a href="https://ztrieb.github.io/CSIT121/finalproject/magic.html">Magic The Gathering Blog Post</a>
        <a href="https://ztrieb.github.io/CSIT121/finalproject/evaluation.html">Green Joe Coffee School Evaluation</a>
        <a href="https://ztrieb.github.io/CSIT121/finalproject/tierlist.html">Burger Tier List</a>
      </div>

      <div id="main">
      <span onclick="openNav()"><div class="bar1"></div><div class="bar2"></div><div class="bar3"></div></span>

      <header><h1>Contact Form</h1></header>
      <br><br>
    <form>

        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="John">
        </div>
        
        <br>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Smith">
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">
        </div>

        <br>

        <div>
            <label>How much do you agree or diagree with this tier list?</label>
            
            <br><br>

            <input type="radio" name="Do you agree with this tier list?" value="Strongly Disagree">
            <label>Strongly Disagree</label>
            <br>
            <input type="radio" name="Do you agree with this tier list?" value="Disagree">
            <label>Disagree</label>
            <br>
            <input type="radio" name="Do you agree with this tier list?" value="Neither Agree or Disagree">
            <label>Neither Agree or Disagree</label>
            <br>
            <input type="radio" name="Do you agree with this tier list?" value="Agree">
            <label>Agree</label>
            <br>
            <input type="radio" name="Do you agree with this tier list?" value="Strongly Agree">
            <label>Strongly Agree</label>
        </div>

        <br>

        <div>
            <label for="cfield">What would you change?</label>
            <br>
            <textarea rows="10" cols="40" id="cfield" name="cfield" placeholder="Your text..."></textarea>
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>

</div>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
</body>
</html>
